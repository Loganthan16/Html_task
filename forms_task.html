<!DOCTYPE html>
<html >
<head>
    <title>Register</title>

</head>
<body>
    <center>
        <form >
            <table border="1">
                <tr>
                    <th colspan="2">Registration form</th>
                </tr>

                <tr>
                    <td>Student Name</td> <td> <input type="text" placeholder="Enter your Name"></td>
                </tr>
                
                <tr>
                    <td>Father's Name</td> <td> <input type="text" placeholder="Enter Father's Name"></td>
                </tr>

                <tr>
                    <td>Mother's Name</td> <td> <input type="text" placeholder="Enter Mother's Name"></td>
                </tr>

                <tr>
                    <td>Date of Birth</td> <td> <input type="date">  </td>
                    
                </tr>

                <tr>
                    <td>Gender</td> 
                    <td> 
                        Male<input type="radio" name="Gender"> 
                        Female<input type="radio" name="Gender">
                    </td>
                </tr>

                <tr>
                    <td>Email ID</td> <td> <input type="email"  placeholder="Enter your Email ID"></td>
                </tr>

                <tr>
                    <td>Mobile No.</td> <td> <input type="tel" placeholder="Enter your Mobile number" ></td>
                </tr>

                <tr>
                    <td>Address</td> <td> <textarea cols="" rows="4"  placeholder="Your Address"></textarea> </td>
                </tr>

                <tr>
                    <td>State</td> <td><input type="text" placeholder="Your State"></td>
                </tr>

                <tr>
                    <td>City</td> <td><input type="text" placeholder="Your City"></td>
                </tr>

                <tr>
                    <td></td> <td><input type="submit" name="Submit"></td>
                </tr>

            </table>
        </form>
    </center>
</body>
</html>
